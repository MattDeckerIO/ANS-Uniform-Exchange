<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANS Uniform Exchange Calculator</title>
  <style>

    /* Sticky header */
    .header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #d6d6dd;
      color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      font-size: 1.5em;
      font-weight: bold;
    }

    .header .reset-btn {
      background: #ff4444;
      border: none;
      color: white;
      padding: 0.5em 1.7em;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 0;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 15px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-name {
      flex: 1;
    }
    .price {
      text-align: right;
      margin-right: 1rem;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .controls button {
      padding: 0.5em 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007BFF;
      color: #fff;
      font-size: 1.5em;
    }
    .controls span {
      min-width: 20px;
      text-align: center;
      font-weight: bold;
    }
    .total {
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>ANS Uniform Exchange Calculator</h1>

  <!-- Sticky header -->
  <div class="header">
    <span class="total">Total: $0</span>
    <button class="reset-btn">RESET</button>
  </div>

  <!-- Product: Shorts/Skorts Price: $7 -->
  <div class="product" data-price="7">
    <div class="product-name">Shorts/Skorts</div>
    <div class="price">$7</div>
    <div class="controls">
      <button class="minus">-</button>
      <span class="quantity">0</span>
      <button class="plus">+</button>
    </div>
  </div>
  
  <!-- Product: Junior High Skirts Price: $10 -->
  <div class="product" data-price="10">
    <div class="product-name">Junior High Skirts</div>
    <div class="price">$10</div>
    <div class="controls">
      <button class="minus">-</button>
      <span class="quantity">0</span>
      <button class="plus">+</button>
    </div>
  </div>

  <!-- Product: Pants Price: $5 -->
  <div class="product" data-price="5">
    <div class="product-name">Pants</div>
    <div class="price">$5</div>
    <div class="controls">
      <button class="minus">-</button>
      <span class="quantity">0</span>
      <button class="plus">+</button>
    </div>
  </div>

  <!-- Product: Jumpers Price: $5 -->
  <div class="product" data-price="5">
    <div class="product-name">Jumpers</div>
    <div class="price">$5</div>
    <div class="controls">
      <button class="minus">-</button>
      <span class="quantity">0</span>
      <button class="plus">+</button>
    </div>
  </div>

  <!-- Product: Polo Shirts Price: $5 -->
  <div class="product" data-price="5">
    <div class="product-name">Polo Shirts</div>
    <div class="price">$5</div>
    <div class="controls">
      <button class="minus">-</button>
      <span class="quantity">0</span>
      <button class="plus">+</button>
    </div>
  </div>


  <!-- Product: Sweaters Price: $4 -->
  <div class="product" data-price="4">
    <div class="product-name">Sweaters</div>
    <div class="price">$4</div>
    <div class="controls">
      <button class="minus">-</button>
      <span class="quantity">0</span>
      <button class="plus">+</button>
    </div>
  </div>


  <!-- Product: Gym Shorts Price: $3 -->
  <div class="product" data-price="3">
    <div class="product-name">Gym Shorts</div>
    <div class="price">$3</div>
    <div class="controls">
      <button class="minus">-</button>
      <span class="quantity">0</span>
      <button class="plus">+</button>
    </div>
  </div>


  <!-- Product: Gym T-Shirts Price: $3 -->
  <div class="product" data-price="3">
    <div class="product-name">Gym T-Shirts</div>
    <div class="price">$3</div>
    <div class="controls">
      <button class="minus">-</button>
      <span class="quantity">0</span>
      <button class="plus">+</button>
    </div>
  </div>

  <!-- Product: Sweatshirts Price: $4 -->
  <div class="product" data-price="4">

    <div class="price">$4</div>
    <div class="controls">
      <button class="minus">-</button>
      <span class="quantity">0</span>
      <button class="plus">+</button>

  </div>

  <!-- Product: Sweatpants Price: $4 -->

  </div>

  <!-- Product: Hairbands Price: $2 -->
  <div class="product" data-price="2">

      <button class="minus">-</button>
      <span class="quantity">0</span>

    </div>
  </div>


  <!-- Product: Socks Price: $1 -->
  <div class="product" data-price="1">
    <div class="product-name">Socks</div>
    <div class="price">$1</div>
    <div class="controls">
      <button class="minus">-</button>
      <span class="quantity">0</span>
      <button class="plus">+</button>
    </div>
  </div>

  <!-- Product: Tights Price: $2 -->
  <div class="product" data-price="2">
    <div class="product-name">Tights</div>
    <div class="price">$2</div>
    <div class="controls">
      <button class="minus">-</button>

  </div>


  <!-- Product: Belts Price: $2 -->
  <div class="product" data-price="2">
    <div class="product-name">Belts</div>
    <div class="price">$2</div>
    <div class="controls">
      <button class="minus">-</button>
      <span class="quantity">0</span>
      <button class="plus">+</button>
    </div>
  </div>
  
  <script>
    const products = document.querySelectorAll('.product');
    const totalDisplay = document.querySelector('.total');
    const resetBtn = document.querySelector('.reset-btn');

    products.forEach(product => {
      const price = parseInt(product.getAttribute('data-price'));
      const minusBtn = product.querySelector('.minus');
      const plusBtn = product.querySelector('.plus');
      const quantityDisplay = product.querySelector('.quantity');
      
      let quantity = 0;
      
      plusBtn.addEventListener('click', () => {
        quantity++;
        quantityDisplay.textContent = quantity;
        updateTotal();
      });
      
      minusBtn.addEventListener('click', () => {
        if (quantity > 0) {
          quantity--;
          quantityDisplay.textContent = quantity;
          updateTotal();
        }
      });
    });
    
    function updateTotal() {
      let total = 0;
      products.forEach(product => {
        const price = parseInt(product.getAttribute('data-price'));
        const quantity = parseInt(product.querySelector('.quantity').textContent);
        total += price * quantity;
      });
      totalDisplay.textContent = "Total: $" + total;
    }

    // Reset button
    resetBtn.addEventListener('click', () => {
      products.forEach(product => {
        const quantityDisplay = product.querySelector('.quantity');
        quantityDisplay.textContent = 0;
      });
      updateTotal();
    });
  </script>
</body>
</html>
