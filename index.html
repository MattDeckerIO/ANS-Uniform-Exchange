<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANS Uniform Exchange Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-name {
      flex: 1;
    }
    .price {
      text-align: right;
      margin-right: 1rem;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .controls button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007BFF;
      color: #fff;
      font-size: 16px;
    }
    .controls span {
      min-width: 20px;
      text-align: center;
      font-weight: bold;
    }
    .total {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ANS Uniform Exchange Calculator</h1>

  <!-- Product: Shorts/Skorts Price: $7 -->
  <div class="product" data-price="7">
    <div class="product-name">Shorts/Skorts</div>
    <div class="price">$7</div>
    <div class="controls">
      <button class="minus">-</button>
      <span class="quantity">0</span>
      <button class="plus">+</button>
    </div>
  </div>

      <span class="quantity">0</span>
      <button class="plus">+</button>
    </div>
  </div>

  <!-- Product: Pants Price: $5 -->

  </div>

  <!-- Product: Jumpers Price: $5 -->

      <button class="minus">-</button>
      <span class="quantity">0</span>

    </div>
  </div>

  <!-- Product: Polo Shirts Price: $5 -->
  <div class="product" data-price="5">
    <div class="product-name">Polo Shirts</div>
    <div class="price">$5</div>
    <div class="controls">
      <button class="minus">-</button>
      <span class="quantity">0</span>
      <button class="plus">+</button>
    </div>
  </div>


  <!-- Product: Sweaters Price: $4 -->
  <div class="product" data-price="4">
    <div class="product-name">Sweaters</div>
    <div class="price">$4</div>
    <div class="controls">
      <button class="minus">-</button>
      <span class="quantity">0</span>
      <button class="plus">+</button>
    </div>
  </div>


  <!-- Product: Gym Shorts Price: $3 -->
  <div class="product" data-price="3">
    <div class="product-name">Gym Shorts</div>
    <div class="price">$3</div>
    <div class="controls">
      <button class="minus">-</button>
      <span class="quantity">0</span>

  <!-- Product: Gym T-Shirts Price: $3 -->

    <div class="product-name">Gym T-Shirts</div>

    <div class="controls">
      <button class="minus">-</button>

    </div>
  </div>

  <!-- Product: Sweatshirts Price: $4 -->
  <div class="product" data-price="4">

    <div class="controls">

  <!-- Product: Sweatpants Price: $4 -->

  <!-- Product: Hairbands Price: $2 -->

      <span class="quantity">0</span>

    </div>
  </div>


  <!-- Product: Socks Price: $1 -->
  <div class="product" data-price="1">
    <div class="product-name">Socks</div>
    <div class="price">$1</div>
    <div class="controls">
      <button class="minus">-</button>
      <span class="quantity">0</span>

    </div>
  </div>

  <!-- Product: Tights Price: $2 -->
  <div class="product" data-price="2">
    <div class="product-name">Tights</div>
    <div class="price">$2</div>
    <div class="controls">
      <button class="minus">-</button>
      <span class="quantity">0</span>

    </div>
  </div>


  <!-- Product: Belts Price: $2 -->
  <div class="product" data-price="2">
    <div class="product-name">Belts</div>
    <div class="price">$2</div>
    <div class="controls">
      <button class="minus">-</button>
      <span class="quantity">0</span>
      <button class="plus">+</button>
    </div>
  </div>
  
  <div class="total">Total: $0</div>
  
  <script>
    const products = document.querySelectorAll('.product');
    const totalDisplay = document.querySelector('.total');
    
    products.forEach(product => {
      const price = parseInt(product.getAttribute('data-price'));
      const minusBtn = product.querySelector('.minus');
      const plusBtn = product.querySelector('.plus');
      const quantityDisplay = product.querySelector('.quantity');
      
      let quantity = 0;
      
      plusBtn.addEventListener('click', () => {
        quantity++;
        quantityDisplay.textContent = quantity;
        updateTotal();
      });
      
      minusBtn.addEventListener('click', () => {
        if (quantity > 0) {
          quantity--;
          quantityDisplay.textContent = quantity;
          updateTotal();
        }
      });
    });
    
    function updateTotal() {
      let total = 0;
      products.forEach(product => {
        const price = parseInt(product.getAttribute('data-price'));
        const quantity = parseInt(product.querySelector('.quantity').textContent);
        total += price * quantity;
      });
      totalDisplay.textContent = "Total: $" + total;
    }
  </script>
</body>
</html>
